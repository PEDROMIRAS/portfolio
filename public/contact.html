<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://kit.fontawesome.com/f97389225c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Columna izquierda -->
        <!--.info actualmente oculta aunque sea informacion inventada-->
        <div class="info">
            <div class="contact">
                <h2>Donde encontrarnos</h2>
                <p>Dirección:</p>
                <p>Avenida del Sol, 123
                    Edificio Nova, Planta 5
                    28045, Ciudad Nova</p>
                <p>Teléfono: +34 600 123 456</p>
                <p>Email: contacto@tudominio.com</p>
            </div>

            <div class="social">
                <h2>Otras formas de contacto</h2>
                <ul>
                    <li id="linkedIn"><i class="fa-brands fa-linkedin-in"></i></i>LinkedIn</li>
                    <li id="email"><i class="fa-solid fa-envelope"></i>Email</li>
                    <li id="discord"><i class="fa-brands fa-discord"></i>Discord</li>
                </ul>
            </div>

            <footer>
                <small>© 2025 Política de privacidad</small>
            </footer>
        </div>

        <!-- Columna derecha -->
        <div class="formulario">
            <div class="form-box">
                <h2>Formulario de contacto</h2>
                <form>
                    <input type="text" name="nombre" placeholder="Enter your Name" required>
                    <input type="email" name="mail" placeholder="Enter a valid email address" required>
                    <textarea placeholder="Enter your message" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/contact.js"></script>
</body>
</html>
